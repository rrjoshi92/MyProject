<html>

<head>
    <title>Calculator</title>
</head>
<style>
   div{
         border: 2px solid #000000;
   }
   
   
</style>
<body>
    
    <table>
        <tbody bgcolor="white">
	<tr>
		<td  colspan="5">
            <input type="text" />
        </td>
		
	</tr>
	
	<tr>
		<td colspan="2"> <button  type="button"><span>&nbsp;clear&nbsp;</span></button></td>
		<td><button type="button">=</td>
		<td><button type="button">+/-</td>
		<td><button type="button">.</td>
		
	</tr>
	<tr>
		<td><button type="button">*</td>
		<td><button type="button">/</td>
		<td><button type="button">+</td>
		<td><button type="button">-</td>
		<td>&nbsp</td>
	</tr>
	<tr>
		<td><button type="button">1</td>
		<td><button type="button">3</td>
		<td><button type="button">4</td>
		<td><button type="button">5</td>
	</tr>
	<tr>
		<td><button type="button">6</td>
		<td><button type="button">7</td>
		<td><button type="button">8</td>
		<td><button type="button">9</td>
		<td><button type="button">0</td>
	</tr>
   </tbody>
</table>

</body>

</html>
